<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Icon with Custom Filter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=star_rate" />
  <style>
    .star {
      
      filter: url("#glowFilter");
      width: 120px;
      height: 120px;
      transition: all 0.3s;
    }

    .star:hover {
      filter: url("#glowFilter") brightness(1.3);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    .material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
  </style>
</head>
<body>


    <svg id="star" class="star material-symbols-outlined " width="100" height="100" viewBox="0 0 24 24" fill="blue" xmlns="http://www.w3.org/2000/svg">
  <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
   <defs>
      <filter color-interpolation-filters="linearRGB" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse">
        <feMorphology operator="erode" radius="3 3" x="0%" y="0%" width="100%" height="100%" in="SourceGraphic" result="morphology"/>
      </filter>
    </defs>

</svg>
    


</body>
</html>
</body>

</html>
